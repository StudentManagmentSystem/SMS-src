<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <title>Sign in & Sign up Form</title>
    <script type="module" src= "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          <!-- Sign In/Sign Up form selection -->
          <form action="#" class="sign-in-form selection">
            <h2 class="signinup">Student</h2>
            <input type="submit" class="btn signinselection" value="Sign In">
            <input type="submit" class="btn signupselection" value="Sign Up">
          </form>

          <!-- Sign up form -->
          <form action="#" class="sign-in-form sign-up hidden">
            <h1>STUDENT</h1>
            <h2 class="title">sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" class="stdemailup"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" class="stdpasswordup" maxlength="15" minlength="8"/>
            </div>
            <input type="submit" class="std-signup btn solid" value="Sign Up">
          </form>


          <!-- Sign in form -->
          <form action="#" class="sign-in-form sign-in hidden">
            <h1>STUDENT</h1>
            <h2 class="title">sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" class="stdemail"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" class="stdpassword" maxlength="15" minlength="8"/>
            </div>
            <input type="submit" class="std-signin btn solid" value="Sign In">
          </form>


          <form action="#" class="sign-up-form">
            <h1>Staff</h1>
            <h2 class="title">sign In</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="login" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Staff</h3>
            <p>
              Sign in as Staff
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign In
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Student</h3>
            <p>
              Sign In as Student
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="firebaselogin.js"></script>
</html>
